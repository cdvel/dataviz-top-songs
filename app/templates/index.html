<!DOCTYPE html>
<html>
<head>
  <title>Top Songs to Hear Before You Die</title>
  <link rel="stylesheet" href="../../static/lib/css//bootstrap.min.css">
  <link rel="stylesheet" href="../../static/lib/css/keen-dashboards.css">
  <link rel="stylesheet" href="../../static/lib/css/dc.css">
  <link rel="stylesheet" href="../../static/css/custom-style.css">
  <script src="https://use.fonticons.com/3385f115.js"></script>
</head>
<body class="application">
  
   <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="../">
          <i class="icon icon-music"></i>
        </a>
        <a class="navbar-brand" href="./">Top Songs to Hear Before You Die</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="">About</a></li>
          <li><a href="https://github.com/cesarvelandia/top-songs">Repo</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="row">
      <div class="col-sm-8">
        <div class="chart-wrapper">
          <div class="chart-title">
            Hits by Year
          </div>
          <div class="chart-stage">
            <div id="grid-1-1">
              <div id="yearly-bar-chart">
              </div>
              <!-- <img data-src="holder.js/100%x240/white">            -->
            </div>
          </div>
          <div class="chart-notes">
            Most prolific years in recent music history
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="chart-wrapper">
          <div class="chart-title">
            Top Artists
            <a class="reset" href="javascript:artistChart.filterAll(); dc.renderAll();">reset</a>
          </div>
          <div class="chart-stage">
            <div id="artist-row-chart">
              
            </div>
          </div>
          <div class="chart-notes">
            Most listened artists
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 col-md-4">
        <div class="chart-wrapper">
          <div class="chart-title">
            Themes
            <a class="reset" href="javascript:themesChart.filterAll(); dc.renderAll();">reset</a>
          </div>
          <div class="chart-stage">
            <div id="themes-pie-chart"></div>
        </div>
          <div class="chart-notes">
            What kind of music people listen to?
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4">
        <div class="chart-wrapper">
          <div class="chart-title">
            Most liked artists
          </div>
          <div class="chart-stage">
            <img data-src="holder.js/100%x120/white">
          </div>
          <div class="chart-notes">
            Latest trends in Music
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4">
        <div class="chart-wrapper">
          <div class="chart-title">
            Details
          </div>
          <div class="chart-stage">
            <img data-src="holder.js/100%x120/white">
          </div>
          <div class="chart-notes">
            More information
          </div>
        </div>
      </div>

  </div>

  </div>
  <script type="text/javascript" src="../../static/lib/js/holder.js"></script>
  <script>
    Holder.add_theme("white", { background:"#fff", foreground:"#a7a7a7", size:10 });
  </script>

  <script src="../../static/lib/js/jquery.min.js"></script>
  <script src="../../static/lib/js/bootstrap.min.js"></script>
  <script src="../../static/lib/js/crossfilter.js"></script>
  <script src="../../static/lib/js/d3.js"></script>
  <script src="../../static/lib/js/dc.js"></script>
  <script src="../../static/lib/js/queue.js"></script>

  <script src="../../static/lib/js/keen.min.js"></script>
  <script src='../../static/js/visualization.js' type='text/javascript'></script>

</body>
</html>
